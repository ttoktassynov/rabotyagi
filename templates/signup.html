{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Регистрация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-small" type="email" autocomplete="off"  name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-small" type="text" name="name" placeholder="Ваше ФИО" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-small" type="text" name="number" placeholder="Ваш номер" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-small" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="control">
                <label class="radio">
                  <input class="is-small" type="radio" name="worker" checked value = "0">
                  Ищу сотрудников
                </label>
                <label class="radio">
                  <input class="is-small" type="radio" name="worker" value = "1">
                  Ищу работу
                </label>
              </div>

            <button class="button is-block is-info is-small is-fullwidth">Зарегистрировать</button>
        </form>
    </div>
</div>
{% endblock %}
